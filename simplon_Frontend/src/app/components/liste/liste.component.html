<form (ngSubmit)="submit()">
    <div class="form-group">
        <label for="Nom">Nom</label>
        <input type="text" name="nom" class="text form-control" [(ngModel)]="participant.Nom">
    </div>
    <div class="form-group">
        <label for="Nom">Prenom</label>
        <input type="text" name="prenom" class="text form-control" [(ngModel)]="participant.Prenom">
    </div>
    <div class="form-group">
        <label for="Nom">Telephone</label>
        <input type="text" name="telephone" class="text form-control" [(ngModel)]="participant.Telephone">
    </div>
    <div class="form-group">
        <label for="Nom">Email</label>
        <input type="text" name="email" class="text form-control" [(ngModel)]="participant.Email">
    </div>
    <button class="btn btn-dark btn -sm mt-4">Valider</button>
</form>
